<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de texto</title>
</head>
<body>
    <h1>etiqueta de texto</h1>
    <p>hola <em>mundo</em></p>

    <!-- <p>informacion semantica esronge y em</p> -->
    <p>texto <strong>stronge</strong></p>

    <p><i>hola</i>mundo</p>

    <p> <mark>hola</mark>mundo</p>
    <p>hola <b>mundo</b></p>
    <p>hola <u> mundo</u></p>
    <p><cite>harry pooter</cite></p>
    <p>H <sub>2</sub>o</p>

    <p>radio <sub>2</sub></p>

    <p>hola <b>mundo</b></p>
    

</body>
</html>
